<div *ngIf="calc">
  <h1>{{calc.name}}</h1>
  <h3>{{calc.calc}}</h3>
  <p *ngFor="let vari of equation.variables">
    {{vari}}:
    <input [(ngModel)]="equation[vari]" placeholder="{{vari}}"/>
  </p>
  <p>{{equation.resultName}} : {{equation.result}}</p>
</div>

hi <p>hi</p>
<button (click)="lastView()">Go Back</button>
<button (click)="calculate()">Calculate</button>
<button routerLink="/edit/{{calc.id}}">Edit</button>
